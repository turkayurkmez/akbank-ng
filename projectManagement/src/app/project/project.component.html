
<div class="card">
    <div class="card-body">
        <h4>{{project?.name | titlecase}}
            <span class="badge rounded-pill bg-dark float-end">Kalan görev sayısı: {{incompletedTasksCount}}</span>
        </h4>
        <p>{{project?.description}}</p>
        <p>{{project?.startedDate | date : 'dd MMMM yyyy' }}</p>
        <p>{{project?.completedPercent | percent}}</p>
        <app-task-list [tasks]="project?.tasks"></app-task-list>
    </div>
</div>
